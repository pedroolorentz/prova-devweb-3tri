<mat-card>
   <mat-card-title>Editar Produto</mat-card-title>
   <form>
     <mat-form-field>
       <input matInput placeholder="Nome" 
         [(ngModel)]="product.name" name="name">
     </mat-form-field>
     <mat-form-field>
       <input matInput placeholder="Valor(R$)" 
       [(ngModel)]="product.price" name="price">
     </mat-form-field>
   </form>
   <button mat-raised-button (click)="updateProduct()" color="accent">
     Atualizar
   </button>
  
   <button mat-raised-button (click)="cancel()">
     Cancelar
   </button>
 </mat-card>
